<h1>
  <div>hello sunshine</div>
</h1>

<script type="module">
  import {} from "../../src/customEvents.js";

  // customEvents.defineFilter("childtarget", "click", e => e.target.parentNode === e.currentTarget);
  // customEvents.defineFilter("currenttarget", "click", e => e.currentTarget === e.target);

  const h1 = document.querySelector("h1");
  const div = document.querySelector("div");
  div.addEventListener("click", e => console.log("click"));
  const listener1 = e => console.log("click-childtarget");
  const listener2 = e => console.log("click-currenttarget");
  h1.addEventListener("click-childtarget", listener1);
  div.addEventListener("click-currenttarget", listener2);
  div.addEventListener("click-childtarget", e => console.log("oh no 1"));
  h1.addEventListener("click-currenttarget", e => console.log("oh no 2"));
  console.log("filters added");
  div.click();

  console.log("filters removed");
  h1.removeEventListener("click-childtarget", listener1);
  div.removeEventListener("click-currenttarget", listener2);
  div.click();
</script>
